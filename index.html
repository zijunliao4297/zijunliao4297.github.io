<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Birthday Matcha Cake</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      var scene = document.querySelector('a-scene');
      const cake = document.querySelector('#cake');

      AFRAME.registerComponent('animation-control', {
        schema: {default: ''},
        init() {
          this.el.addEventListener("click", (e)=> {
          this.el.setAttribute("animation-mixer", "clip", "slake") 
          })
        }
      });
    </script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        /* background-color: rgba(0, 0, 0, 0.9); */
        z-index: 9998;
        display: flex;
        flex-direction: column;
        /* justify-content: center;
        align-items: center; */
      }  
    </style>
</head>
    <body style='margin : 0px; overflow: hidden;'>
      <div class="arjs-loader">
        <p>初次載入會花費較長時間，請耐心等候。</p>
        <div class="loader" id="test"></div>
      </div> 
        <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
                 vr-mode-ui="enabled: false;"
                 renderer="logarithmicDepthBuffer: true; precision: high;">
            <a-marker type='pattern' url='pattern-I.patt'>
              <a-entity id ="cake" 
                        position="0 0 0" 
                        rotation="0 0 0" 
                        scale="5 5 5" 
                        gltf-model="url(cake.glb)" 
                        animation-mixer="clip: idle;">
              </a-entity>
            </a-marker>
        </a-scene>
    </body>
</html>
